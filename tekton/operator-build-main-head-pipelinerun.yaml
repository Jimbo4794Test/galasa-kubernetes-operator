kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: main-managers-
  namespace: galasa-tekton
spec:
  params:
  - name: distBranch
    value: main
  - name: refspec
    value: +refs/heads/main:refs/heads/main
  - name: imageName
    value: nexus.cics-ts.hur.hdclab.intranet.ibm.com:8080/galasadev/galasa-kubernetes-operator:main
  pipelineRef:
    name: managers-repo-build
  serviceAccountName: build-bot
  podTemplate:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      platform: hdc
    hostAliases:
      - ip: "10.58.0.20"
        hostnames:
        - "nexus.cics-ts.hur.hdclab.intranet.ibm.com"
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: rbd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
